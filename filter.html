<!DOCTYPE HTML>
<html lang="en" data-ng-app="filter">
<head>
	<meta charset="UTF-8">
    <title>{{ "Angular" | uppercase }}</title>
</head>
<body>
    
    <label for="nome">Digite caralha:
        <input type="text" data-ng-model="nome">    
    </label>

    <!--
        {{ nome | reverseString | lowercase }} antes de aplicar o ultimo filtro.
        Exemplo de como add mais de um filtro a uma variavel(nesse caso)
    -->
    
        {{ nome | truncate:3 :'....olaaa :D' }}

    <script src="angular.min.js"></script>
    <script>

        angular.module('filter', [])
            .filter('reverseString', function() { //o angular tem filtros proprios tambem, alterei o titulo com um... tb posso aplicar mais de um filtro, observe
                return function(text) {
                    if(text) return text.split('').reverse().join('')
                }
            })
            .filter('truncate', function() {
                return function(text, length, end) { //repare como passei os parametros la na chamada ja
                    if(text) {
                        if( isNaN(length) ) length = 10
                        if(end === undefined) end = '...'

                        if(text.length <= length) return text
                        else return String(text).substring(0, length) + end
                    }
                }
            })

    </script>     
</body>
</html>
